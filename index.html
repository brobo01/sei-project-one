<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BATTLESHIPS</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
    <style>
      @font-face {
    font-family: 'piratefont';
    src: url('fonts/pieces of Eight.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;}
    </style>
  </head>
  <body>
    <h1>Pirateships of the Caribbean</h1>
    
      <gamebuttons>
      <button class='start-btn'>start game</button>
      <button class='ship-selector' value=0 >Carrier</button>
      <button class='ship-selector' value=1 >Battleship</button>
      <button class='ship-selector' value=2 >Destroyer</button>
      <button class='ship-selector' value=3 >Submarine</button>
      <button class='ship-selector' value=4 >Patrol Boat</button>
      
      <button class='ship-move-btn' id='move-right-btn'>Move right</button>
      <button class='ship-move-btn' id='move-left-btn'>Move left</button>
      <button class='ship-move-btn' id='move-up-btn'>Move up</button>
      <button class='ship-move-btn' id='move-down-btn'>Move down</button>
      <button class='ship-move-btn' id='rotate-btn'>Rotate</button>
      <button class='ship-move-btn' id='confirm-btn'>Confirm Locations</button>
      <button class='start-timer-btn'>Power Button</button>
    </gamebuttons>
      

<intro id="intro">
  <intro-contents>
    <a id="jack-sparrow-cover" href="#"></a>
    <p>As the movie franchise came to an end, it's time for me to take a well earned rest. There's only one thing to do, train my successor to captain The Black Pearl. Now Captain, what do I call you?</p>
    <input type="text" id="name-input" placeholder="Your name please">
    <input type="submit" value="Let's go Captain" id="name-submit">
  </intro-contents>  
</intro>      
      <grids>
      <div class="player-grid-wrapper">
        <div class="player-grid"></div>
      </div>  
      <div class="grid-wrapper">
        <div class="grid"></div>
      </div>
         </grids>
      </body>
</html>
